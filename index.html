<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/DATA/style.css">
    <title>Device Hash Manager</title>
    <style>
    </style>
</head>
<body>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
    <div class="container">
        
        <header>
            <h1>Device Hash Manager</h1>
            
            <p class="description">Manage your device hashes, usernames, and expiry dates. Changes are saved to your browser's local storage.</p>
        </header>
        
        <div class="token-section">
            <input type="password" id="github-token" class="token-input" placeholder="Enter GitHub Personal Access Token">
            <button class="btn btn-primary" onclick="saveToken()">Save Token</button>
            <div>
                <a href="https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token" target="_blank">How to create a token</a>
            </div>
        </div>
        
        <div class="auto-update-controls">
            <div>
                <strong>Auto-Update Settings:</strong>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="auto-update-toggle" onchange="toggleAutoUpdate(this.checked)">
                    Enable Auto-Update
                </label>
            </div>
            <div>
                <label>
                    Update Interval:
                    <select id="update-interval" onchange="changeUpdateInterval(this.value)">
                        <option value="1">1 minute</option>
                        <option value="5" selected>5 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                    </select>
                </label>
            </div>
            <div>
                <button class="btn btn-info" onclick="checkForUpdates()">
                    <span>🔄</span> Check for Updates Now
                </button>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="addNewEntry()">
                <span>➕</span> Add New Entry
            </button>
            <button class="btn btn-warning" onclick="updateGist()">
                <span>📤</span> Update Gist
            </button>

            <div class="btn btn-info entry-counter-box" id="entry-counter">0 Entries</div>



            <div class="data-source">
                <span>Load from Gist on refresh:</span>
                <label class="toggle">
                    <input type="checkbox" id="load-from-gist">
                    <span class="slider"></span>
                </label>
            </div>

            
        </div>
        
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search Device Hash">
            <button class="btn btn-info" onclick="searchEntry()">🔍 Search</button>
            <button class="btn btn-secondary" onclick="clearSearch()">❌ Clear</button>
        </div>
        <div class="entries-container" id="entries-container">
            <!-- Entries will be rendered here -->
        </div>
        
        

        <div class="status-bar">
            <div class="status">
                <span class="status-dot status-unsaved" id="status-dot"></span>
                <span id="status-text">Unsaved changes</span>
            </div>
            <div>
                <span id="last-update">Last update: Never</span>
            </div>
            <div>
                <span id="entry-count">0 entries</span>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <span id="notification-message"></span>
    </div>

    <script src="/DATA/script.js"></script>
    <script>
        // Redirect to login.html if not coming from valid login
        if (!document.referrer.includes('login.html')) {
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
